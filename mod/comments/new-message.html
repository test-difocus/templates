<div id="message" class="hide">	<form action="" method="post" class="form-inline">		<input type="hidden" name="comment[iq]" value="">		<input type="hidden" name="comment[user_oid]" value="{$GLOBS.user_id}">		<script>$(document).ready(function(){ $("input[name*=iq]").val('{$antispamkey}'); });</script>		<input type="hidden" name="comment[parent]" value="0">		<table width="100%">		<tr>			{if $GLOBS.user_id neq 6}							<td width="80" valign="top">				{if $GLOBS.userdata.userpic}				<img src="{$GLOBS.userdata.userpic}" width="90%" class="userpic" />				{else}				<img src="/media0/img/no-avatar.gif" width="90%" />				{/if}			</td>			{/if}			<td valign="top" align="left">				{if $GLOBS.user_id neq 6}				<input type="hidden" name="comment[login]" value="{$GLOBS.userdata.name}">				{else}				<div class="control-group">					<input type="text" name="comment[login]" value="" placeholder="Введите сюда ваше имя" class="input-xlarge" /> <span class="help-inline"> &larr; Как вас зовут ?</span>				</div>				<script>$(document).ready(function(){					$("input[name*=login]").change(function()					{						$('.control-group.hide').fadeIn();					});				});</script>				<div class="control-group hide">					<input type="text" name="comment[email]" value="" placeholder="Введите сюда вашу электронную почту" class="input-xlarge" /> <span class="help-inline"> &larr; Введите ваш емейл, если хотите следить за комментариями.</span>				</div>				{/if}				<div class="control-group">					<textarea name="comment[txt]" placeholder="Введите сюда текст и нажмите отправить"></textarea>				</div>				<p align="right"><span class="error">Отсутствует текст комментария</span><button class="btn" type="submit">Отправить</button></p>			</td>		</tr>		</table>	</form></div>
